apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: jtbasic-cluster
  region: us-east-1

nodeGroups:
  - name: jtng-1
    instanceType: m5.large
    desiredCapacity: 10
    volumeSize: 80
    ssh:
      allow: true # will use ~/.ssh/id_rsa.pub as the default ssh key
  - name: jtng-2
    instanceType: m5.xlarge
    desiredCapacity: 2
    volumeSize: 100
    ssh:
      publicKeyPath: ./myjtkey_pair.pub